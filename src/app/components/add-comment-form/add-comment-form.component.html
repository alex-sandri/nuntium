<form [formGroup]="form" (submit)="onSubmit($event)">
    <label>
        Add a comment
        <textarea formControlName="content" rows="5"></textarea>
        <div *ngIf="form.get('content')?.errors" class="errors">
            <p *ngFor="let error of form.get('content')?.errors?.errors">
                {{error}}
            </p>
        </div>
    </label>
    <button type="submit" class="small">
        Add comment
    </button>
</form>
