<div *ngFor="let comment of childrenOf(parent)" class="comment">
    <p>{{comment.content}}</p>
    <details *ngIf="childrenOf(comment).length > 0" class="replies">
        <summary>Replies</summary>
        <comment-list [parent]="comment" [comments]="childrenOf(comment)"></comment-list>
    </details>
</div>
