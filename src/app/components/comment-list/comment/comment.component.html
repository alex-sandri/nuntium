<div *ngIf="comment && replies" class="comment">
    <header>
        <span class="user">
            {{comment.user.first_name}}
            {{comment.user.last_name}}
        </span>
        &bull;
        <small title="{{comment.created_at | date:'medium'}}">
            {{comment.created_at | date:"LLL d"}}
        </small>
        <span *ngIf="comment.created_at !== comment.updated_at">
            &bull;
            <small title="{{comment.updated_at | date:'medium'}}">
                Updated on {{comment.updated_at | date:"LLL d"}}
            </small>
        </span>
    </header>
    <pre>{{comment.content}}</pre>
    <details *ngIf="replies.length > 0" class="replies">
        <summary>Replies</summary>
        <comment-list [article]="article" [parent]="comment" [comments]="replies"></comment-list>
    </details>
    <add-comment-form
        *ngIf="showReplyForm"

        [article]="article"
        [parent]="comment"
    >
    </add-comment-form>
    <footer>
        <button
            class="small"

            (click)="showReplyForm = !showReplyForm"
        >
            {{ showReplyForm ? 'Cancel' : 'Reply' }}
        </button>
    </footer>
</div>
