<app-header></app-header>

<main>
  <form>
    <div class="title">
      <h1>Create an account</h1>
      <p>Already have an account? <a routerLink="/signin" class="dark">Sign In</a></p>
    </div>
    <div id="name">
      <label>
        First name
        <input type="text" name="first-name" autocomplete="given-name" required>
      </label>
      <label>
        Last name
        <input type="text" name="last-name" autocomplete="family-name" required>
      </label>
    </div>
    <label>
      Email
      <input type="email" name="email" autocomplete="email" required>
    </label>
    <label>
      Password
      <input type="password" name="password" autocomplete="new-password" required>
    </label>
    <button type="submit">
      Sign Up
    </button>
  </form>
  <img src="/assets/signup.svg" alt="">
</main>
