<app-header></app-header>

<main>
  <form [formGroup]="form" (submit)="onSubmit($event)">
    <div class="title">
      <h1>Sign In</h1>
      <p>Don't have an account yet? <a routerLink="/signup" class="dark">Sign Up</a></p>
    </div>
    <label>
      Email
      <input
        formControlName="email"

        type="email"
        name="email"
        autocomplete="email"
        required
      >
      <div *ngIf="form.get('email')?.errors" class="errors">
        <p *ngFor="let error of form.get('email')?.errors?.errors">
          {{error}}
        </p>
      </div>
    </label>
    <label>
      Password
      <input
        formControlName="password"

        type="password"
        name="password"
        autocomplete="current-password"
        required
      >
      <div *ngIf="form.get('password')?.errors" class="errors">
        <p *ngFor="let error of form.get('password')?.errors?.errors">
          {{error}}
        </p>
      </div>
    </label>
    <button type="submit">
      Sign In
    </button>
  </form>
  <img src="assets/signin.svg" alt="">
</main>
