<app-header></app-header>

<settings-menu section="organizations"></settings-menu>

<main>
    <section>
        <div class="title">
            <h1>Organizations</h1>
            <button routerLink="create">
                &#43; Create
            </button>
        </div>
        <spinner *ngIf="!organizations"></spinner>
        <div id="organizations" *ngIf="organizations">
            <p *ngIf="organizations.length === 0">You haven't created any organization</p>
            <a
                *ngFor="let organization of organizations"

                routerLink="/organization/{{organization.id}}"
                class="dark"
            >
                <p>{{organization.name}}</p>
            </a>
        </div>
    </section>
</main>
